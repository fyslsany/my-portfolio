    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0a0a14;
        color: #e0e0e0;
      }
      .glassmorphic {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .neon-glow {
        transition: box-shadow 0.3s ease-in-out;
      }
      .neon-glow-blue:hover {
        box-shadow: 0 0 5px #0ea5e9, 0 0 15px #0ea5e9, 0 0 25px #0ea5e9;
      }
      .neon-glow-purple:hover {
        box-shadow: 0 0 5px #a855f7, 0 0 15px #a855f7, 0 0 25px #a855f7;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(236, 72, 153, 0.8);
      }
      .timeline::before {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        bottom: 0;
        width: 2px;
        background-image: linear-gradient(to bottom, #a855f7, #0ea5e9, transparent);
      }
      .animate-fade-in {
        animation: fadeIn 1s ease-in-out forwards;
        opacity: 0;
      }
       @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
